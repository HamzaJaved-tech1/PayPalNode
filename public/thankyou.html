<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Thank You</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               background-color: #f5f5f5;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
          }

          .container {
               text-align: center;
               background-color: #ffffff;
               padding: 40px;
               border-radius: 8px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
               max-width: 400px;
          }

          h1 {
               color: #007bff;
               font-size: 32px;
               margin-bottom: 20px;
          }

          p {
               font-size: 18px;
               color: #333333;
               margin-bottom: 30px;
          }

          .logo {
               max-width: 100px;
               margin-bottom: 20px;
          }

          .btn {
               display: inline-block;
               background-color: #007bff;
               color: #ffffff;
               padding: 12px 24px;
               font-size: 18px;
               border-radius: 4px;
               text-decoration: none;
               transition: background-color 0.2s ease-in-out;
          }

          .btn:hover {
               background-color: #0056b3;
          }
     </style>
</head>

<body>
     <div class="container">
          <img class="logo" src="logo.png" alt="easifan">
          <h1>Thank You!</h1>
          <p>Your payment has been successfully processed.</p>
          <a href="https://easifan.com" class="btn">Back to Website</a>
     </div>
</body>

</html>
